   <h1> Galeria </h1>
   <style>
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        cursor: pointer;
    }

    #modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
    }

    #modal-content {
        margin: auto;
        display: block;
        max-width: 700px;
    }

    #modal img {
        width: 100%;
        height: auto;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>

<div id="modal">
    <span class="close" onclick="closeModal()">&times;</span>

</div>

<script>
    function openModal(imageUrl) {
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-content').src = imageUrl;
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
